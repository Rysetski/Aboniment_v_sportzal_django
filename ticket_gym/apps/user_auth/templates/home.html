<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .button-container {
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>Добро пожаловать, {{ user.username }}!</p>
    <div class="button-container">
      {% for section in sections %}
      <a href="{{ section.url }}" class="button">{{ section.name }}</a>
      {% endfor %}
    </div>
  </body>
</html>
