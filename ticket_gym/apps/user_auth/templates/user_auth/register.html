{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Стили -->
    <style>
        body {
            background: url("{% static 'images/регистрация.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            color: #fff;
        }
        .wrapper {
            min-height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-custom {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-label {
            float: left;
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
        .form-control {
            width: 60%;
            display: inline-block;
        }
        .btn-custom {
            background-color: #FFA500;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff8700;
        }
        a {
            color: #FFA500;
        }
        a:hover {
            color: #ff8700;
        }
        .form-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card card-custom shadow-lg">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label">Имя пользователя:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email" class="form-label">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password1" class="form-label">Пароль:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2" class="form-label">Повторите пароль:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-custom w-100">Зарегистрироваться</button>
            </form>
            <p class="mt-3 text-center">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
            </p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
