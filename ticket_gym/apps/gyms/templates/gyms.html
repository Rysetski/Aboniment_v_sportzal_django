<!DOCTYPE html>
<html>
<head>
    <title>Тренажёрные залы</title>
</head>
<body>
    <h1>Тренажёрные залы</h1>
    <ul>
        {% for gym in gyms %}
            <li>
                <h2>{{ gym.name }}</h2>
                <p>{{ gym.description }}</p>
                <p>Адрес: {{ gym.address }}</p>
                <p>Телефон: {{ gym.phone_number }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
